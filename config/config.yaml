# config for phone call analysis

data:
  raw_calls: "data/raw/walsoft_semi_categorized_phone_dataset.csv"
  raw_categories: "data/raw/categories.csv"

# business hours
business_hours:
  start: 8
  end: 17
  workdays: [Monday, Tuesday, Wednesday, Thursday, Friday]

# duration buckets (seconds)
duration:
  short: 60
  medium: 300
  long: 900
